<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenHarvest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="DALLÂ·E 2024-09-18 19.11.28 - A clean and modern logo for 'GreenHarvest' featuring natural, eco-friendly elements. The logo should have a vibrant green color palette to symbolize g.webp">
</head>
<style>
    /* existing styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f3f3f3;
    }
    
    .login-container {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
    }
    
    h2 {
        margin-bottom: 1rem;
        color: #333;
    }
    
    input, select {
        width: 100%;
        padding: 0.8rem;
        margin: 0.5rem 0;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    
    button {
        width: 100%;
        padding: 0.8rem;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
    }
    
    button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
    }
    
    .loading-spinner {
        display: none;
        width: 24px;
        height: 24px;
        margin: 1rem auto;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #4CAF50;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    #successMessage {
        color: #4CAF50;
        margin-top: 1rem;
    }
    
    .hidden {
        display: none;
    }
</style>
<body>
    
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
           
            <select id="country" required>
                <option value="" disabled selected>Select Country</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="India">India</option>
                <option value="Australia">Australia</option>
            </select>
            <button type="submit" id="loginButton">Login</button>
            <div class="loading-spinner" id="loadingSpinner"></div>
            <p id="successMessage" class="hidden">Login Successful!</p>
        </form>
    </div>
    
    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();
        
            // Display loading spinner and disable button
            document.getElementById("loadingSpinner").style.display = "block";
            document.getElementById("loginButton").disabled = true;
        
            // Simulate a loading period (e.g., server request)
            setTimeout(function () {
                // Hide spinner and show success message
                document.getElementById("loadingSpinner").style.display = "none";
                document.getElementById("successMessage").classList.remove("hidden");
                
                // Redirect to another page after showing success message
                setTimeout(function () {
                    window.location.href = "index.html"; // Change this to the desired URL
                }, 1000); // 1-second delay before redirecting
            }, 2000); // 2-second delay for demo purposes
        });
    </script>
</body>
</html>
